<div class="form-container">
  <h3>Add Employee</h3>
  <form (ngSubmit)="add()">

    
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input [(ngModel)]="model.name" name="name" id="name" type="text" class="form-control" required />
    </div>

    
    <div class="form-group">
      <label for="dept">Department</label>
      <select [(ngModel)]="model.departmentId"
              name="dept"
              id="dept"
              class="form-control"
              required>
        <option value="" disabled selected>Select Department</option>
        <option *ngFor="let dept of departments" [value]="dept.departmentId">
          {{ dept.departmentName }}
        </option>
      </select>
    </div>


    <div class="form-group">
      <label for="joinDate">Join Date</label>
      <input [(ngModel)]="model.joinDate" name="joinDate" id="joinDate" type="date" class="form-control" required />
    </div>

  
    <div class="form-group">
      <label for="salary">Salary</label>
      <input [(ngModel)]="model.salary" name="salary" id="salary" type="number" class="form-control" required />
    </div>

  
    <div class="button-group mt-3">
      <button type="submit" class="btn btn-primary">➕ Save</button>
      <button routerLink="/EmployeeListComponent" type="button" class="btn btn-secondary ms-2">⬅ Back to List</button>
    </div>

  </form>
</div>
